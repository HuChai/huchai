<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转网站示例</title>
</head>
<body>
    <h1>欢迎访问我们的网站</h1>
    <p>点击下面的按钮跳转到另一个网站：</p>
    <button onclick="redirectToOtherSite()">跳转</button>

    <script>
        function redirectToOtherSite() {
            // 使用 JavaScript 的 window.location.href 实现跳转
            window.location.href = 'http://magic.vicp.io';  // 在这里替换成你要跳转的网站地址
        }
    </script>
</body>
</html>
