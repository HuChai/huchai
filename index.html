<!DOCTYPE html>
<html>
<head>
  <title>一个神秘的网站</title>
  <style>
    #video-container {
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="showVideo()">一个神秘的按钮</button>
  <div id="video-container">
    <video width="960" height="540" controls>
      <source src="video.mp4" type="video/mp4">
      您的浏览器不支持播放视频。
    </video>
  </div>
  <script>
    function showVideo() {
      document.getElementById('video-container').style.display = 'block';
    }
  </script>
</body>
</html>
